<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RepairHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Inter", Arial, Helvetica, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .formbold-main-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        .formbold-form-wrapper {
            background: #ffffff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        .formbold-form-label {
            display: block;
            font-weight: 500;
            font-size: 16px;
            color: #07074d;
            margin-bottom: 8px;
        }
        .formbold-form-label-2 {
            font-weight: 600;
            font-size: 20px;
            margin-bottom: 16px;
        }
        .formbold-form-input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
            background: #ffffff;
            font-weight: 500;
            font-size: 16px;
            color: #6b7280;
            outline: none;
            margin-bottom: 16px;
        }
        .formbold-form-input:focus {
            border-color: #6a64f1;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.1);
        }
        .formbold-btn {
            text-align: center;
            font-size: 16px;
            border-radius: 6px;
            padding: 12px 24px;
            border: none;
            font-weight: 600;
            background-color: #6a64f1;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .formbold-btn:hover {
            background-color: #5a54e2;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.1);
        }
        .flex {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
        }
        .flex > div {
            flex: 1 1 calc(50% - 16px);
        }
        @media (max-width: 768px) {
            .flex > div {
                flex: 1 1 100%;
            }
        }
        .formbold-pt-3 {
            padding-top: 12px;
        }
        h2{
            text-align: center
            ;
        }
    </style>
</head>
<body>
    <div class="formbold-main-wrapper">
        <div class="formbold-form-wrapper">
            <form action="addworker" method="POST">
                {% csrf_token %}
                <div>
                    <h2>
                        Enter Worker Details
                    </h2>
                    <br>
                    <label for="name" class="formbold-form-label">Full Name</label>
                    <input type="text" name="name" id="name" placeholder="Full Name" class="formbold-form-input" required />
                </div>
                <div>
                    <label for="phone" class="formbold-form-label">Phone Number</label>
                    <input type="text" name="phone" id="phone" placeholder="Enter phone number" class="formbold-form-input" required />
                </div>
                <div>
                    <label for="email" class="formbold-form-label">Email Address</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" class="formbold-form-input" required />
                </div>
                <div class="flex">
                    <div>
                        <label for="date" class="formbold-form-label">Date</label>
                        <input type="date" name="date" id="date" class="formbold-form-input" required />
                    </div>
                    <div>
                        <label for="time" class="formbold-form-label">Time</label>
                        <input type="time" name="time" id="time" class="formbold-form-input" required />
                    </div>
                </div>
                <div class="formbold-pt-3">
                    <label class="formbold-form-label formbold-form-label-2">Address Details</label>
                    <div class="flex">
                        <div>
                            <label for="area" class="formbold-form-label">Area</label>
                            <input type="text" name="area" id="area" placeholder="Enter area" class="formbold-form-input" required />
                        </div>
                        <div>
                            <label for="city" class="formbold-form-label">City</label>
                            <input type="text" name="city" id="city" placeholder="Enter city" class="formbold-form-input" required />
                        </div>
                        <div>
                            <label for="state" class="formbold-form-label">State</label>
                            <input type="text" name="state" id="state" placeholder="Enter state" class="formbold-form-input" required />
                        </div>
                        <div>
                            <label for="post-code" class="formbold-form-label">Post Code</label>
                            <input type="text" name="post-code" id="post-code" placeholder="Post Code" class="formbold-form-input" required />
                        </div>
                    </div>
                </div>
                <div>
                    <button class="formbold-btn" type="submit">Book Appointment</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
