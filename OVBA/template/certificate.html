<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #333; /* Dark background */
            color: #fff; /* White text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #2c2c2c; /* Darker grey for container */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Drop shadow */
            text-align: center;
            width: 400px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffeb3b; /* Medium dark yellow for headings */
        }

        select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            margin-bottom: 20px;
            background-color: #fff; /* White background for dropdown */
            color: #333; /* Dark text */
        }

        select:focus {
            outline: none;
            box-shadow: 0 0 5px 2px #ffeb3b; /* Yellow focus ring */
        }

        button {
            background-color: #ffeb3b; /* Medium dark yellow */
            color: #333; /* Dark text color for contrast */
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #e0c100; /* Darker yellow on hover */
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 8px 2px #ffeb3b; /* Yellow focus glow */
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Shop</h1>
        <form action="iscert" method="post">
            {% csrf_token %}
            <select name="shop_id" id="shopDropdown">
                <option value="" disabled selected>Select a shop</option>
                {% for shop in data %}
                    <option value="{{ shop.id }}">{{ shop.shopname }}</option>
                {% endfor %}
            </select>
            <button type="submit"><i class="fas fa-check"></i> Submit</button>
        </form>
    </div>
</body>
</html>
