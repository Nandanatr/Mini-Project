<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Mechanic</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Black background */
            color: #f0e68c; /* Medium dark yellow text */
        }

        h1 {
            text-align: center;
            color: #ffd700; /* Brighter yellow for headings */
            margin-top: 20px;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #333; /* Dark grey background */
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        label {
            font-size: 16px;
            color: #f0e68c;
            display: block;
            margin-bottom: 8px;
        }

        select, input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #444; /* Dark input background */
            color: #f0e68c;
        }

        select:focus, input[type="text"]:focus {
            outline: none;
            box-shadow: 0px 0px 5px #ffd700; /* Yellow glow on focus */
        }

        input[type="submit"] {
            background-color: #ffd700; /* Bright yellow for the submit button */
            color: black;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #f0e68c; /* Lighter yellow on hover */
        }

        #map {
            height: 400px;
            width: 100%;
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>

    <h1>Book a Mechanic</h1>

    <form method="post" action="{% url 'book_mechanic' %}">
        {% csrf_token %}
        
        <label for="vehicle_type">Vehicle Type:</label>
        <select id="vehicle_type" name="vehicle_type" required>
            <option value="Car">Car</option>
            <option value="Bike">Bike</option>
            <option value="Truck">Truck</option>
        </select>
        
        <label for="issue">Issue:</label>
        <select name="issue" id="spec" class="formbold-form-input" required>
            <option value="">Select an option</option>
            <option value="Engine Type">Engine Type</option>
            <option value="Starting Trouble">Starting Trouble</option>
            <option value="Puncture Issue">Puncture Issue</option>
            <option value="All">Other</option>
        </select>
        
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" readonly>

        <div id="map"></div>

        <input type="submit" value="Book">
    </form>

    <script>
        var map = L.map('map').setView([10.8505, 76.2711], 10);  

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var marker = L.marker([10.8505, 76.2711], { draggable: true }).addTo(map);

        marker.on('dragend', function(event) {
            var latLng = event.target.getLatLng();
            document.getElementById('location').value = latLng.lat + ',' + latLng.lng;
        });
    </script>

</body>
</html>
